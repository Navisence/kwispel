<html>
  <head></head>
  <body>
    {% if sorted %}
    <table>
      <thead>
      <tr>
        <th>Place</th>
        <th>Team</th>
        <th>Score</th>
      </tr>
      </thead>
      {% for result in sorted %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ result.0 }}</td>
        <td>{{ result.1 }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No sorted results found.</p>
    {% endif %}

    <HR>
    Links: <a href="{% url 'kwis:index' %}">Index</a>, <a href="/admin/">Admin</a>
  </body>
</html>
