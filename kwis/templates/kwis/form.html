<!DOCTYPE html>
<html>
  <head>
    {% include "kwis/headerContent.html" %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>{{ rnd.round_name }}</h1>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      </div> <!-- /row -->
    
      <div class="row">
        <table class="table table-condensed table-striped">
          <caption>Max score this round: {{ rnd.max_score }}</caption>
          <thead>
          <tr>
            <th class="col-sm-4">Team</th>
            <th class="col-sm-4">Score</th>
            <th class="col-sm-4"></th>
          </tr>
          </thead>
          <tr>
            <form action="{% url 'kwis:vote' rnd.id team.id %}" method="post">
            {% csrf_token %}
            <td>
                <label><a href="{% url 'kwis:team_detail' team.id %}">{{ team.team_name }}</a></label>
            </td>
            <td>
    	      {{ form.score.errors }}
              {{ form.score }}
            </td>
	    <td>
            <input type="submit" value="Enter" />
            </td>
            </form>
          </tr>
        </table>
      </div> <!-- /row -->
    
      <HR>
      Links: <a href="{% url 'kwis:index' %}">Index</a>,
      <a href="{% url 'kwis:ranking' %}">Ranking</a>,
      <a href="/admin/">Admin</a>
    </div> <!-- /container -->
  </body>
</html>
